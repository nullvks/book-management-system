version: '3.8'

services:
  # Service 1: The Database
  db:
    image: postgres:16-alpine
    container_name: book-db
    environment:
      - POSTGRES_USER=andrewhernando
      - POSTGRES_PASSWORD=p@ssw0rd
      - POSTGRES_DB=bookdb
    ports:
      - "5433:5432" # Optional: Allows you to connect via DBeaver on host
    volumes:
      # This ensures data survives if you restart the container on the same machine
      - postgres_data:/var/lib/postgresql/data
      # This loads your default data automatically (See Step 4 below) (no more used since using flyway)
      #- ./sql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U andrewhernando -d bookdb"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis: #add redis
    image: redis:alpine
    container_name: book-redis
    ports:
      - "6379:6379"

  # Service 2: Your Spring Boot Application
  app:
    build:  # Builds using your Containerfile
      context: .
      dockerfile: Containerfile  # <--- THIS FIXES THE ERROR
    container_name: book-app
    ports:
      - "8080:8080"
    environment:
      # IMPORTANT: "db" here refers to the service name above, NOT localhost
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/bookdb
      - SPRING_DATASOURCE_USERNAME=andrewhernando
      - SPRING_DATASOURCE_PASSWORD=p@ssw0rd
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis: # add reddis for cache
        condition: service_started

volumes:
  postgres_data: